<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <link rel ="icon" href = "/images/Food_delivery_icon.png">
    </head>
    <body>
        <div class = "header">
            <img class="homepage-icon" src ="/images/A.png" alt="homepage-icon">
            <p style = "padding-left : 600px ; font-size : 20px; color : black">
                <b>Food Delivery App</b><br>
                By Arnab
            </p>
            <div class = "dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    &#8801;
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a id = "index_item" href ="index.html">Home</a></li>
                    <li><a id = "login_item" href = "login.html">Login</a></li>
                    <li><a  href = "index.html#middle">About us</a></li>
                </ul>
            </div>
        </div>

        <div class = "login_main">
        </div>
        <div id = "login_UI">
            <div class = "login_box">
                <form>
                    <b style = "display : flex; flex-wrap:nowrap;font-size : 40px;padding-top : 40px; padding-bottom : 30px; align-items : center;padding-left : 80px;">Welcome</b>
                    <input id = 'Username' type ="text" autocomplete="off" autofocus required placeholder="Username" style = "border-radius : 10px; margin-bottom : 20px; width :300px;"><br>
                    <input type = "password" autocomplete = "off" autofocus required placeholder="Password" style = "border-radius : 10px; margin-bottom : 0px;width : 300px ;"><br>
                    <button type ="submit" >Login</button><br>
                    <p style="display: inline; margin-right: 5px;">New User?</p>
                    <a href="signin.html">Sign up</a>
                </form>
                <div id ="icon">
                    &#x1F512;
                </div>
                <p id ="Welcome_message"></p>
            </div>
        </div>


        <script>
            //Disable dropdown item of the current page
            function Disablekey(){
                document.querySelector('#login_item').style.cursor = not-allowed;
                document.querySelector('#login_item').style.pointerE
                vents = none;

            }
            //Hover function
            function Hover(keys){
                keys.addEventListener('mouseenter',function(){
                    keys.style.backgroundColor = 'black';
                });
                keys.addEventListener('mouseleave',function(){
                    keys.style.backgroundColor = '#210ed142';
                });

            }
            //Check the current page and adjust the option respectively
            document.addEventListener('DOMContentLoaded',function(){
                let key = document.querySelector('#login_item');
                key.style.backgroundColor = 'white';
                key.style.color = 'black';
                Disablekey();
            });
            //Implement the hover for the dropdown items manually
            let items = document.getElementsByTagName('li');
            for ( let i = 0; i < items.length;i++ ){
                if (i != 1){
                    Hover(items[i]);
                };

            };
            //Give some UI after logging in
            let form = document.querySelector('form');
            let ICON = document.getElementById('icon');
            let BOXES= document.getElementsByClassName('login_box');
            let MESSAGE = document.getElementById('Welcome_message');
            BOX = BOXES[0];

            form.addEventListener('submit',function(){
                event.preventDefault();
                ICON.innerHTML = '&#x1F513;';
                const NAME = document.getElementById('Username').value;
                let text = 'You are successfully logged in ' + NAME;
                MESSAGE.innerHTML = text;
            })
        </script>
    </body>
</html>
